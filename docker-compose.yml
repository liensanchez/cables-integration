version: '3.9'

services:
  app:
    build: .
    container_name: cables-integration-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - MONGODB_URI=mongodb://mongo:27017/cables-stock
    depends_on:
      - mongo
    command: npm run dev

  mongo:
    logging:
      driver: "none"
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: mongod --quiet

volumes:
  mongo_data:
